<!DOCTYPE html>
<html>
<head>
	<title>Login System</title>
	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input {
			display: block;
			margin: 0 auto 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login System</h1>
		<form id="login-form">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit" id="login-btn">Login</button>
		</form>
		<div id="message"></div>
	</div>
	<script>
		const loginForm = document.getElementById('login-form');
		const usernameInput = document.getElementById('username');
		const passwordInput = document.getElementById('password');
		const loginBtn = document.getElementById('login-btn');
		const message = document.getElementById('message');
		const waitTimes = [1000, 2000, 5000, 10000, 10000, 30000];
		
		let remainingAttempts = 3;
		let timer = null;
		let timesReset = 0;

		function login(event) {
			event.preventDefault();
			const username = usernameInput.value;
			const password = passwordInput.value;
			if (username === 'admin' && password === 'NEXUS@admin') {
				message.innerHTML = 'Login successful.';
				message.classList.remove('error');
				window.location.href = 'https://nexusapi.database.ptfsdelta.tk';
			} else {
				remainingAttempts--;
				message.innerHTML = `Incorrect username or password. ${remainingAttempts} attempts remaining.`;
				message.classList.add('error');
				if (remainingAttempts === 0) {
					loginForm.reset();
					usernameInput.disabled = true;
					passwordInput.disabled = true;
					loginBtn.disabled = true;
					message.innerHTML = 'You have been logged out. Please wait 10 seconds to try again.';
					timer = setTimeout(() => {
						usernameInput.disabled = false;
						passwordInput.disabled = false;
						loginBtn.disabled = false;
						message.innerHTML = '';
						remainingAttempts = 3;
						if timesReset < 5 {
							timesReset++;
						}
					}, waitTimes[timesReset]);
				}
			}
		}

		loginForm.addEventListener('submit', login);
	</script>
</body>
</html>
