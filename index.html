<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>NexusAPI</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<style>
		h1 {
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input {
			display: block;
			margin: 0 auto 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>NEXUSupportal</h1>
		<p>Get bots that work for you.</p>
	</div>
	<div class="content">
		<h1>Bots</h1>
		<h2>Google Chat Bots</h2>
		<table cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td class="column">
					<div class="half">
						<img src="static/logo.png" alt="Logo" class="responsive">
					</div>
					<h3>Advanced</h3>
				</td>
				<td class="column">
					<div style="transform: scale(0.75);">
						<img src="static/logo.png" alt="Logo" class="responsive">
					</div>
					<h3>Premium</h3>
				</td>
				<td class="column">
					<div class="half">
						<img src="static/logo.png" alt="Logo" class="responsive">
					</div>
					<h3>Basic</h3>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
