<!DOCTYPE html>
<html>
<head>
	<title>NexusAPI</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<style>
		h1 {
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input {
			display: block;
			margin: 0 auto 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-weight: bold;
		}
		
		.div-header {
			background-color: #282c34;
			color: white;
		}
	
		.div-content {
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="div-header">
		<div class="div-content">
			<h1>NEXUSupportal</h1>
			<p>Get bots that work for you.</p>
		</div>
	</div>
	<div class="div-content">
		<p>Content here!</p>
	</div>
</body>
</html>
