<!DOCTYPE html>
<html>
<head>
	<title>NexusAPI</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<style>
		h1 {
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input {
			display: block;
			margin: 0 auto 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-weight: bold;
		}
		
		.header {
			background-color: #282c34;
  			padding: 60px;
  			text-align: center;
  			color: white;
			min-height: 200px;
		}
	
		.content {
			margin: 0 auto;
			padding: 20px;
		}

		/* Style the image inside the centered container, if needed */
		.centered img {
			width: 150px;
			height: 150px;
			border-radius: 50%;
		}
		
		.container {
			display: flex;
		}
		
		#left {
			flex: 1;
		}
		
		#right {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="header">
		<section class="container">
			<div id="left">
				<h1>NEXUSupportal</h1>
				<p>Get bots that work for you.</p>
			</div>
			<div id="right">
				<div class="centered img">
					<img src="static/logo.png" alt="Logo">
				</div>
			</div>
		</section>
	</div>
	<div class="content">
		<p>Content here!</p>
	</div>
</body>
</html>
