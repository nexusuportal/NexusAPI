<!DOCTYPE html>
<html>
<head>
	<title>NexusAPI</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<style>
		h1 {
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input {
			display: block;
			margin: 0 auto 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-weight: bold;
		}
		
		.header {
			background-color: #282c34;
  			padding: 60px;
  			text-align: center;
  			color: white;
			min-height: 200px;
		}
	
		.content {
			margin: 0 auto;
			padding: 20px;
		}
      		
		/* Split the screen in half */
		.split {
			height: 100%;
			z-index: 1;
			top: 0;
			overflow-x: hidden;
			padding-top: 20px;
			display: flex;
		}

		/* Control the left side */
		.left {
			left: 0;
		}

		/* Control the right side */
		.right {
			right: 0;
		}

		/* Style the image inside the centered container, if needed */
		.centered img {
			width: 150px;
      		height: 150px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="split left">
			<h1>NEXUSupportal</h1>
			<p>Get bots that work for you.</p>
		</div>
		<div class="split right">
			<div class="centered img">
				<img src="static/logo.png" alt="Logo">
			</div>
		</div>
	</div>
	<div class="content">
		<p>Content here!</p>
	</div>
</body>
</html>
