<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles/main.css">
	<title>NexusAPI</title>
	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			margin-top: 0;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input {
			display: block;
			margin: 0 auto 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>NEXUSupportal</h1>
</body>
</html>
